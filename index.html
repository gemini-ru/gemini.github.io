<body>

<video autoplay muted loop>
    <source src="VID_20260129_180059_628.mp4" type="video/mp4">
</video>
<div class="bg"></div>

<div class="game">
    <h1>Mini RPG</h1>

    <div class="stats">

</div>

<script>
let player = {
    hp: 100,
    atk: 10,
    lvl: 1
};

let enemy = {};

function newEnemy() {
    enemy = {
        name: ["–°–ª–∏–∑–µ–Ω—å","–ì–æ–±–ª–∏–Ω","–¢–µ–Ω—å","–†–∞–∑–±–æ–π–Ω–∏–∫"][Math.floor(Math.random()*4)],
        hp: 30 + player.lvl * 10,

    updateUI();
}

function updateUI() {
    hp.textContent = player.hp;
    atk.textContent = player.atk;
    lvl.textContent = player.lvl;
    enemyHp.textContent = enemy.hp;
    enemyName.textContent = enemy.name;

function attack() {
    enemy.hp -= player.atk;
    log.textContent = `–¢—ã —É–¥–∞—Ä–∏–ª –≤—Ä–∞–≥–∞ –Ω–∞ ${player.atk}`;

    if (enemy.hp <= 0) {

        newEnemy();

}

function enemyAttack() {
    player.hp -= enemy.atk;
    log.textContent += ` | –í—Ä–∞–≥ —É–¥–∞—Ä–∏–ª –Ω–∞ ${enemy.atk}`;

    if (player.hp <= 0) {

        player.hp = 100;
        player.atk = 10;

        newEnemy();
    }
    updateUI();
}

function heal() {
    player.hp += 15;
    if (player.hp > 100) player.hp = 100;
    log.textContent = "–¢—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª HP";

</script>

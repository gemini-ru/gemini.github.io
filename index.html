<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mines</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: black;
}

/* –í–ò–î–ï–û –§–û–ù */
video.bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* –ó–ê–¢–ï–ú–ù–ï–ù–ò–ï */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

/* –ö–ê–†–¢–û–ß–ö–ê */
.card {
    width: 340px;
    margin: auto;
    margin-top: 80px;
    background: rgba(20,20,20,0.85);
    border-radius: 20px;
    padding: 20px;
    color: white;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,0,80,0.3);
}

/* –ë–ê–õ–ê–ù–° */
.balance {
    font-size: 18px;
    margin-bottom: 10px;
}

/* –ü–û–õ–ï */
.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-top: 15px;
}

.cell {
    width: 55px;
    height: 55px;
    background: #222;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.cell:hover {
    background: #333;
}

.safe {
    background: #2ecc71 !important;
}

.mine {
    background: #e74c3c !important;
}

/* –ö–ù–û–ü–ö–ò */
button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff0055, #ff6a00);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* –°–ï–†–î–ï–ß–ö–ò */
.heart {
    position: fixed;
    top: -50px;
    color: pink;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<video class="bg" autoplay loop muted>
    <source src="bg.mp4" type="video/mp4">
</video>

<script>
document.querySelector("video").volume = 0.1;
</script>

<div class="overlay"></div>

<div class="card">
    <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">3000</span> üí∞</div>
    <div class="grid" id="grid"></div>
    <button onclick="startGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
</div>

<script>
let balance = localStorage.getItem("balance") 
    ? Number(localStorage.getItem("balance")) 
    : 3000;

let mines = [];
let opened = 0;
const grid = document.getElementById("grid");
const balanceEl = document.getElementById("balance");

balanceEl.textContent = balance;

function startGame() {
    grid.innerHTML = "";
    mines = [];
    opened = 0;

    while (mines.length < 3) {
        let m = Math.floor(Math.random() * 25);
        if (!mines.includes(m)) mines.push(m);
    }

    for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.onclick = () => clickCell(cell, i);
        grid.appendChild(cell);
    }
}

function clickCell(cell, index) {
    if (cell.classList.contains("safe")) return;

    if (mines.includes(index)) {
        cell.classList.add("mine");
        alert("üí• –ú–∏–Ω–∞! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞");
        startGame();
        return;
    }

    cell.classList.add("safe");
    opened++;

    let win = Math.floor(opened * 1.35 * 10);
    balance += win;
    localStorage.setItem("balance", balance);
    balanceEl.textContent = balance;
}

startGame();

/* –°–ï–†–î–ï–ß–ö–ò */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";

    const big = Math.random() > 0.6;

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = big ? "30px" : "14px";
    heart.style.opacity = big ? "0.9" : "0.4";
    heart.style.animationDuration = big ? "8s" : "4s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 9000);
}, 300);
</script>

</body>
</html>
